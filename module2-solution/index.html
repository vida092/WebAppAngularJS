<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      .col-md-6{
        border: 1px solid black;
        background-color: bisque;
        color: darkblue;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1 style="text-align: center">Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as Buy'>
     <h2>To Buy:</h2>
     <ul>
      <li ng-repeat="item in Buy.items">
        buy {{item.itemQuantity}} of {{item.itemName}}
        <button ng-click="Buy.buyItem($index);"> Buy Item</button>
    </li>
      
     </ul>
     <div class="emptyMessage"  ng-if="Buy.items.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as Bought'>
     <h2>Already Bought:</h2>
     <ul>
      <li ng-repeat="item in Bought.items">
        Already Bought {{item.itemQuantity}} of {{item.itemName}}
         
     </li>
     </ul>
     <div class="emptyMessage" ng-if="Bought.items.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
